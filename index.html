<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Socket.io Test</title>
        <style>
            .bigButton {
                max-width: 100%;
                width: 100%;
                height: 48vh;
            }
            .container {
                display: flex;
                flex-direction: column;
            }
            #infobox {
                height: 48vh;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="infobox">Uhh</div>
            <input type='button' id="fireButton" class="bigButton" value="FIRE">
        </div>
        <script>
            const socket = new WebSocket(`wss://${window.location.host}`);
            const infoBox = document.getElementById('infobox');

            // document.getElementById('msgForm').addEventListener('submit', (evt) => {
            //     evt.preventDefault();
            //     var msg = {
            //         type: 'msg',
            //         text: document.getElementById('msgValue').value
            //     };
            //     socket.send(JSON.stringify(msg));
            // }, true);

            socket.onmessage = ((msg) => {
                // Parse the message
                let parsedMsg = JSON.parse(msg);
                console.log(parsedMsg);
                console.log(msg);

                if (parsedMsg.type === "targetInfo") {
                    // Clear the infobox
                    while (infoBox.firstChild) {
                        infoBox.removeChild(infoBox.firstChild);
                    }
                    
                    // Append new h1
                    let newHeader = document.createElement('h1');
                    let newHeaderText = document.createTextNode(parsedMsg.targetName);
                    newHeader.appendChild(newHeaderText);
                    infoBox.appendChild(newHeader);

                    // Append new description
                    let newDescription = document.createElement('p');
                    let newDescriptionText = document.createTextNode(parsedMsg.targetDescription);
                    newDescription.appendChild(newDescriptionText);
                    infoBox.appendChild(newDescription);
                }
            });

            function sendMsg(data) {
                socket.send(JSON.stringify(data));
            }

            window.addEventListener("deviceorientation", e => {
                var msg = {
                    type: 'rotate',
                    x: e.beta,
                    y: e.gamma,
                    z: e.alpha,
                };
                sendMsg(msg);
            });

            document.getElementById("fireButton").addEventListener("click", () => {
                var msg = {
                    type: 'fire'
                };
                sendMsg(msg);
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Socket.io Test</title>
    </head>
    <body>
        <h1>Socket Test</h1>
        <form id="msgForm">
            Message: <input type='text' id="msgValue">
        </form>
        <ul id="messages">
        </ul>
        <script>
            const socket = new WebSocket(`wss://${window.location.host}`);

            document.getElementById('msgForm').addEventListener('submit', (evt) => {
                evt.preventDefault();
                var msg = {
                    type: 'msg',
                    text: document.getElementById('msgValue').value
                };
                socket.send(JSON.stringify(msg));
            }, true);

            socket.onmessage = ((msg) => {
                let newMsgLi = document.createElement('li');
                let msgLiText = document.createTextNode(msg.data);
                newMsgLi.appendChild(msgLiText);
                document.getElementById('messages').appendChild(newMsgLi);
            });
        </script>
    </body>
</html>

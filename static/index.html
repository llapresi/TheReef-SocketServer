<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Socket.io Test</title>
        <style>
            .bigButton {
                max-width: 100%;
                width: 100%;
                height: 48vh;
            }
            .container {
                display: flex;
                flex-direction: column;
            }
            #infobox {
                height: 48vh;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="infobox">Target Info Goes Here</div>
            <input type='button' id="fireButton" class="bigButton" value="FIRE">
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
      <script src="gyronorm.complete.min.js"></script>
        <script>
            const socket = new WebSocket(`${location.protocol === "https" ? "wss" : "ws"}://${window.location.host}`);
            const infoBox = document.getElementById('infobox');
          
            var gn = new GyroNorm();

            socket.onmessage = ((msg) => {
                // Parse the message
                let parsedMsg = JSON.parse(msg.data);
                console.log(parsedMsg);

                if (parsedMsg.type === "targetInfo") {
                    // Clear the infobox
                    while (infoBox.firstChild) {
                        infoBox.removeChild(infoBox.firstChild);
                    }
                    
                    // Append new h1
                    let newHeader = document.createElement('h1');
                    let newHeaderText = document.createTextNode(parsedMsg.targetName);
                    newHeader.appendChild(newHeaderText);
                    infoBox.appendChild(newHeader);

                    // Append new description
                    let newDescription = document.createElement('p');
                    let newDescriptionText = document.createTextNode(parsedMsg.targetDescription);
                    newDescription.appendChild(newDescriptionText);
                    infoBox.appendChild(newDescription);
                }
            });

            function sendMsg(data) {
                socket.send(JSON.stringify(data));
            }
          
            var args = {
              frequency: 33,
              orientationBase: GyroNorm.GAME,
            }
            
            gn.init(args).then(function(){
              gn.start(function(data){
                var msg = {
                  type: 'rotate',
                  x: data.do.beta,
                  y: data.do.gamma,
                  z: data.do.alpha,
                };
                sendMsg(msg);
                
                //Accelerations

                
                //Flick acceleration threshold
                //&& data.dm.y > 10.0
                if ( data.dm.z > 6.0 ) {
                    var msg2 = {
                      type: 'fire',
                      held: false
                    };
                sendMsg(msg2);
                  //infobox.innerHTML = 'x: ' + data.dm.x + '\ny: ' + data.dm.y + '\nz: ' + data.dm.z;
                }
                
                		
                		
              });
            }).catch(function(e){
              // Catch if the DeviceOrientation or DeviceMotion is not supported by the browser or device
            });

            document.getElementById("fireButton").addEventListener("touchstart", () => {
                var msg = {
                    type: 'fire',
                    held: true
                };
                sendMsg(msg);
            });
            //on release
          
//            document.getElementById("fireButton").addEventListener("touchend", () => {
//                var msg = {
//                    type: 'fire',
//                    held: false
//                };
//                sendMsg(msg);
//            });            
        </script>
    </body>
</html>
